<!DOCTYPE html>
<!-- Isso é um DTD de HTML5-->
<!-- 
Isso é um comentário
A <!DOCTYPE html>declaração define que este documento
é um documento HTML5
-->

<!-- O HTML é a tag raiz da da estrutura html, todo o conteúdo deve ser criado dentro dele.
-->

<html>
  <!-- O <head> elemento contém meta informações sobre a página HTML
	-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXEMPLO</title>
  </head>
  <body>
    <h1>Exemplo de Cabeçalhos</h1>
    <h2>Segundo Título</h2>
    <h3>Terceiro Título</h3>
    <h4>Quarto Título</h4>
    <h5>Quinto Título</h5>
    <h6>Sexto Título</h6>
  </body>
</html>
